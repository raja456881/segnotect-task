<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <button type="button" id="heading" data-target="#mymodel" data-toggle="modal"
            class="btn btn-primary">Heading</button>
        <button type="button" data-target="#mymodel1"  data-toggle="modal" onclick="subheading()" class="btn btn-secondary">Sub-Heading</button>
        <button type="button" class="btn btn-success">Form</button>
        <div class="modal fade" id="mymodel">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="text-primary">Heading</h1>
                        <button type="button" class="close" data-dismiss="modal"> &times; </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label> Heading: </label>
                                <input type="text" name="heading" id="heading1" placeholder="Enter the heading">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button class="btn btn-danger " onclick="myFunction()" data-dismiss="modal">Submit</button> 
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="mymodel1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="text-primary">Sub Heading</h1>
                        <button type="button" class="close" data-dismiss="modal"> &times; </button>
                    </div>
                    <div class="modal-body" id="sub">
                        <table>
                            <tr>
                              <td>
                                <label>Recording Mode:</label>
                              </td>
                              <td>
                                <select id="rec_mode">        
                                </select>
                              </td>
                            </tr>
                          </table>

                        <form>
                            <div class="form-group">
                                <label> Sub-Heading: </label>
                                <input type="text" name="heading" id="sub-heading" placeholder="Enter the Sub-heading">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button class="btn btn-danger " onclick="subheadingadd()" data-dismiss="modal">Submit</button> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    var iteams=[]
    function myFunction() {
        let rt= document.getElementById("heading1").value;   
        iteams.push({"heading":rt})
        var heading=0
        len=iteams.length;
        for (var i= 0; i < len; i++){
            var option = iteams[i];
            heading+=1
            localStorage.setItem(`heading${heading}`, option.heading);
        }
        }
    function subheading(){
        let sav=document.getElementById("rec_mode")
        sav.remove(sav.selectedIndex);  
        len=iteams.length;
        for (var i= 0; i < len; i++){
            var option = iteams[i].heading;
            sav.options.add( new Option(option) );
        }
    }
    function subheadingadd(){
        let rt= document.getElementById("sub-heading").value;
        console.log(rt)
        iteams.push({"sub-heading":rt})
        console.log(iteams)
        localStorage.setItem("iteams", JSON.stringify(iteams));
    }    
</script>
